{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-full">

    {% include "includes/phase_banner_alpha.html" %}

    <div class="grid-row">
    <div class="column-two-thirds column-minimum">

      <h1 class="heading-large">
        Select an MP
      </h1>

      <form>
  <div class="form-group">
    <fieldset>

      <div class="multiple-choice">
        <input id="radio-1" type="radio" name="radio-group" value="Damian Green">
        <label for="radio-1">Damian Green</label>
      </div>
      <div class="multiple-choice">
        <input id="radio-2" type="radio" name="radio-group" value="Matt Hancock">
        <label for="radio-2">Matt Hancock</label>
      </div>
      <div class="multiple-choice">
        <input id="radio-3" type="radio" name="radio-group" value="Theresa May">
        <label for="radio-3">Theresa May</label>
      </div>

    </fieldset>
  </div>

        <p>
        <a class="button" href="page-damian-green" role="button">Continue</a>
      </p>

      </form>

    </div>
  </div>
</main>

{% endblock %}
